<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addquiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- Start Header  -->

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="../quiz/quiz.html">Quiz</a>
              </li>
        
              <li class="nav-item">
                <a class="nav-link " href="../addquiz/addquiz.html" aria-disabled="true">Add Quiz</a>
              </li>
            </ul>
              <button class="btn btn-outline-success" >Logout</button>
          </div>
        </div>
      </nav>
    
    
      <!-- END Header  -->

    <div class="main-container d-flex align-items-center">
        <div class="container">
            <div class="card main-card">
                <div class="card-header w-100 row p-0 m-0 ">

                    <div class="col-md-12">
                        <span class="fs-5 appname ">
                           Add Quiz
                        </span>
                    </div>
                </div>

                <div class="card-body w-100 d-flex gap-2 cardbody">
                    <div class="border border-1 w-50 grid-quest">
                         <div class="border-bottom w-100">
                            <span class="table-note">
                               Double click to select row *
                            </span>
                        </div>

                        <div class="border-bottom w-100 ">
                            <table class=" border border-1 w-100  ">
                                <thead>
                                    <tr>
                                        <th width="15%" class="px-1">SNo.</th>
                                        <th class="border-start border-white px-1">Question</th>
                                    </tr>
                                </thead>
                                <tbody id="quizList">
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <form id="frmQuiz" onsubmit="addQuiz(event)">
                    <div class="d-block" id="questBlock">
                    <div class="quest">
                        <div class="d-flex justify-content-between">
                            <label for="txtquest" class="form-label ">Question :</label>
                            <div>
                                <label class="form-label ">Id:</label>
                                <label id="questId" class="form-label ">-</label>
                            </div>
                        </div>
                        <textarea class="form-control" type="text" name="txtquest" id="txtquest"
                            value="Disabled readonly input" rows="1"></textarea>
                    </div>
                    <div class="options mt-3 border border-1 p-2 rounded-2 ">
                        <div class="row" id="buttons" class="buttons">
                            <div class="col-md-12">
                            <label for="txtoption1" class="col-form-label-sm ">Option 1 :</label>
                            <input class="form-control form-control-sm " type="text" name="option1" id="txtoption1"
                                value=""/>
                            </div>
                            <div class="col-md-12 mt-2 ">
                                <label for="txtoption2" class="col-form-label-sm ">Option 2 :</label>
                            <input class="form-control form-control-sm " type="text" name="option2" id="txtoption2"
                                value=""/>
                            </div>
                            <div class="col-md-12 mt-2 ">
                                <label for="txtoption3" class="col-form-label-sm ">Option 3 :</label>
                            <input class="form-control form-control-sm " type="text" name="option3" id="txtoption3"
                                value=""/>
                            </div>
                            <div class="col-md-12 mt-2 ">
                                <label for="txtoption4" class="col-form-label-sm ">Option 4 :</label>
                            <input class="form-control form-control-sm " type="text" name="option4" id="txtoption4"
                                value=""/>
                            </div>
                            <div class="col-md-12 mt-2 ">
                                <label for="txtcorrectAnswer" class="col-form-label-sm ">Correct Answer :</label>
                            <input class="form-control form-control-sm " type="text" name="correctAnswer" id="txtcorrectAnswer"
                                value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center row">
                        <div class="col-md-12 mt-3 ">
                            <div class="d-flex gap-2 ">
                                <input type="submit" value="Add" class="btn btn-outline-primary btn-sm w-25"
                                    id="btnadd">
                                    <input type="button" value="Clear" class="btn btn-outline-warning btn-sm w-25"
                                    id="btnreset" onclick="clearcontrol()">
                                <input type="button" value="Update" class="btn btn-outline-success btn-sm w-25"
                                    id="btnupdate" onclick="updateQuest()">
                                <input type="button" value="Delete" class="btn btn-outline-danger btn-sm w-25"
                                    id="btndelete" onclick="deleteQuest()" >
                   
                                   
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            <div class="noofquest">
                                <p class="curQuesIndex" id="curQuesIndex">0</p>
                                <p>/</p>
                                <p class="totQuesIndex" id="totQuesIndex">0</p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </form>

                <div class="d-flex justify-content-end ">
                <input type="button" value="Start Again" class="btn btn-outline-info btn-sm w-25 d-none"
                id="btnstartAgain" onclick="startAgain()">
            </div>
            </div>

            </div>
        </div>
    </div>
    <script type="module" src="addquiz.js"></script>
</body>

</html>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <span id="modal-title"></span>
        </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="modal-message"></span>
        </div>
        <div class="modal-footer">
          <input type="button" id="btncancel" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" value="Cancel"/>
          <input type="button" id="btnok" class="btn btn-sm btn-primary" data-bs-dismiss="modal" value="OK"/>
        </div>
      </div>
    </div>
  </div>
